    <main>

                <a href="#" target="_blank" rel="nofollow"><i class="fa-brands fa-youtube"></i></a>

        </section>

        <section id="detalhes">

                    <div class="item">

            <article id="formacao">

                <div id="formacao-container">
                    <div class="curso">
